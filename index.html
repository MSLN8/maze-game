    <title> An Allegory for Life - Maze Game</title>

<body>

<game> 
    <div class= "section-left">
        <div class="caption"> </div>
        <h2>INSTRUCTIONS :</h2>
        <div class="instructions"> </div>
         <p>Find your way through this labyrinth. <br>
            Be careful, you only have <b>30 sec</b> to reach the exit. <br>
            You can use the <i>HELP ME I'M LOST</i> button only once, use it wisely</p>
    </div>

    <div class="section-middle"> 
            <h1> Allegory - Maze Game </h1> 
            <button id = "btnReplay"> <b>Play again</b> </button>
            <div class = "win-message"> <b>CONGRATS</b> <br> <b>You win !</b></div>
            <div class = "gameovermessage"> <b>Time out ! Try again ! </b> </div>
            <div class = "container"></div>
           
    </div>

    <div class = "section-right"> 
    <div id="countdown">
        <h2> Time counter : <span> </span> seconds left </h2>
    </div>
        <button class="tourch"> <b>HELP ME I'M LOST</b> </button>
    </div>

</game>
